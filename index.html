<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ringraziamenti Chiara Bruscella</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0f0f0f; /* Nero luxury */
    /* color: #d4af37; /* Oro elegante */
	color: #8B0000; /* Rosso cinematografico */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
}

.container {
    max-width: 900px;
    padding: 30px;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1.5s ease forwards;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 1.2rem;
    font-weight: 300;
    margin-bottom: 40px;
    opacity: 0.9;
}



.video-container {
    position: relative;
    width: 100%;
    margin-bottom: 40px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(212,175,55,0.25);
}

video {
    width: 100%;
    display: block;
    border-radius: 15px;
}

.footer {
    font-size: 1.1rem;
    opacity: 0.9;
    font-weight: 300;
}

strong {
    font-weight: 400;
}

/* Animazioni */

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes zoomIn {
    to {
        transform: scale(1);
    }
}

/* Mobile */

@media(max-width: 600px){
    h1 {
        font-size: 2.2rem;
    }

    .subtitle {
        font-size: 1rem;
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>Grazie di cuore</h1>
    <p class="subtitle">
        Questo traguardo Ã¨ anche vostro.
    </p>
	
	<div class="video-container">
		<video controls preload="metadata">
			<source src="ringraziamentiKW.mp4" type="video/mp4">
			Il tuo browser non supporta il video.
		</video>
	</div>

    <p class="footer">
        Con affetto,<br>
        <strong>Chiara</strong>
    </p>
</div>

</body>
</html>
